<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro javascript</title>
   
</head>
<body>
    <h1 id="one">Hello everyone</h1>
    <script type="text/javascript">
       prompt('Hello we are from codegnan');

       alert('Hi');
       document.write('hello world')
       document.getElementById('one').innerHTML='everyone hello guys' 
    </script>

    <h1>Hello everyone</h1>

    <script>
        // var
        var num1;
        console.log(num1);
        var num1=20

        var num1=5000;
        var num1=100000;
        console.log(num1);

        // let
        let num2=30;
        console.log(num2);
        num2=50;
        console.log(num2);

        //const
        const num3=40;
        console.log(num3);
        num3=80;
        console.log(num3);

    </script>

    <script>
        // DATATYPES:

        // string
        var name='eric';
        console.log(name);
        console.log(typeof(name));

        // number
        var number=564;
        console.log(number);
        console.log(typeof(number));

        // bigint
        let y=BigInt(2765267155614767554564615);
        console.log(y);
        console.log(typeof(y));

        // bollean
        const boolean=false;
        console.log(boolean);
        console.log(typeof(boolean));
         
        // undefined
        var wow;
        console.log(wow);
        console.log(typeof(wow));

        // object
        var latest=null;
        console.log(latest);
        console.log(typeof(latest));

        // object
        var array=['hello','hi','good','bad',true,12,null];
        console.log(array);
        console.log(typeof(array));

        var hello=[
            {name:'chandu',value:999},
            {name:'manju',value:888}
        ]
        console.log(hello);
        console.log(typeof(hello));

    </script>

    

</body>
</html>
