<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirdday js</title>
    <script src="secipt3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 10%;

        }
     </style>
</head>
<body>
    <button onclick="hello()" style="background-color: aquamarine; color: rgb(249, 58, 10);">Submit</button>
    <input type="text" onchange="hii()"/>
    <script>
        function hello(){
            alert('you clicked me')
        }

        function hii(){
            alert('i am writing the content')
        }

    </script>

    <button onmouseout="done()">Login</button>
    <button onmouseover="setup()">Login</button>
    <script>
        function done(){
            alert('you are hitting the login')
        }
        function setup(){
            alert('logging out')
        }
    </script>

    <div class="container">
        <h1>OTP GENERATION</h1>
        <p>Generating a OTP by using Javascript</p>
        <button class="btn btn-success" onclick="generateOTP()">OTP GENERATION</button>
    </div>
    <script>
        function generateOTP(){
            OTP=""
            var i;
            for(var i=0;i<6;i++){
                OTP=OTP+Math.floor(Math.random()*10)
            }
            alert(OTP);
            
           
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
